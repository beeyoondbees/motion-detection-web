# netlify.toml - Complete Frontend Deployment Configuration
# Place this file in your PROJECT ROOT (same level as backend/ and frontend/)

[build]
  # Base directory where frontend code is located
  base = "frontend/"
  
  # Build command - installs dependencies then builds
  command = "npm install && npm run build"
  
  # Output directory after build (relative to base)
  publish = "build"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"
    # Add your backend URL here after deploying backend
    # REACT_APP_API_URL = "https://stelar-herbert-sinlike.ngrok-free.dev/"
    # REACT_APP_WS_URL = "wss://stelar-herbert-sinlike.ngrok-free.dev/ws/pose/{session_id}"

# Redirect all routes to index.html for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache assets in the build folder
[[headers]]
  for = "/build/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"