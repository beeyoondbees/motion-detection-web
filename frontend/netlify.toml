# netlify.toml - Frontend Deployment Configuration
# This file deploys ONLY the React frontend from /frontend folder

[build]
  # Base directory where frontend code is located
  base = "frontend/"
  
  # Build command for React
  command = "npm install && npm run build"
  
  # Output directory after build
  publish = "build"
  
  # Node version
  [build.environment]
    NODE_VERSION = "18"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"